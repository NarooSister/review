version: '3'

services:
  database:
    container_name: db
    image: mysql:latest
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: 'Asia/Seoul'
    ports:
      - "3308:3306"
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    networks:
      - local_network
    deploy:
      resources:
        limits:
          cpus: '0.50'   # CPU 50%
          memory: 512M    # 메모리 512MB

  application:
    container_name: app
    restart: always
    build:
      dockerfile: Dockerfile
    ports:
      - "80:8080"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    depends_on:
      - database
    networks:
      - local_network
    deploy:
      resources:
        limits:
          cpus: '0.50'   # CPU 50%
          memory: 512M    # 메모리 512MB

networks:
  local_network:
    driver: bridge